# Starship Prompt Configuration
# https://starship.rs/config/

# ------------------------------------------------------------------------------
# General
# ------------------------------------------------------------------------------

command_timeout = 500
add_newline = true

# ------------------------------------------------------------------------------
# Prompt Format
# ------------------------------------------------------------------------------

format = """
$directory\
$git_branch\
$git_status\
$ruby\
$nodejs\
$python\
$golang\
$rust\
$cmd_duration\
$line_break\
$character"""

# ------------------------------------------------------------------------------
# Directory
# ------------------------------------------------------------------------------

[directory]
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true
style = "bold cyan"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

# ------------------------------------------------------------------------------
# Git
# ------------------------------------------------------------------------------

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold purple"
symbol = " "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "[✓](green)"
conflicted = "="
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ------------------------------------------------------------------------------
# Languages
# ------------------------------------------------------------------------------

[ruby]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold red"
detect_files = ["Gemfile", ".ruby-version", "Rakefile"]

[nodejs]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold green"
detect_files = ["package.json", ".nvmrc"]
detect_folders = []  # Don't trigger on node_modules alone

[python]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold yellow"

[golang]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold cyan"

[rust]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold orange"

# ------------------------------------------------------------------------------
# Command Duration
# ------------------------------------------------------------------------------

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"

# ------------------------------------------------------------------------------
# Character (Prompt)
# ------------------------------------------------------------------------------

[character]
success_symbol = "[❯](bold cyan)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[❮](bold cyan)"
