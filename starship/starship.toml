# Starship Prompt Configuration
# https://starship.rs/config/

# ------------------------------------------------------------------------------
# General
# ------------------------------------------------------------------------------

# Timeout for commands (ms)
command_timeout = 1000

# Newline before prompt
add_newline = true

# ------------------------------------------------------------------------------
# Prompt Format
# ------------------------------------------------------------------------------

format = """
$directory\
$git_branch\
$git_status\
$ruby\
$nodejs\
$python\
$golang\
$rust\
$cmd_duration\
$line_break\
$character"""

# ------------------------------------------------------------------------------
# Directory
# ------------------------------------------------------------------------------

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# ------------------------------------------------------------------------------
# Git
# ------------------------------------------------------------------------------

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold purple"
symbol = " "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ------------------------------------------------------------------------------
# Languages
# ------------------------------------------------------------------------------

[ruby]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold red"
detect_files = ["Gemfile", ".ruby-version", "Rakefile"]

[nodejs]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold green"
detect_files = ["package.json", ".nvmrc"]
detect_folders = []  # Don't trigger on node_modules alone

[python]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold yellow"

[golang]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold cyan"

[rust]
format = "[$symbol($version)]($style) "
symbol = " "
style = "bold orange"

# ------------------------------------------------------------------------------
# Command Duration
# ------------------------------------------------------------------------------

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"

# ------------------------------------------------------------------------------
# Character (Prompt)
# ------------------------------------------------------------------------------

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
